<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div class=" container h-60  my-4 p-5  m-auto ">
    
   <h1 class="my-4 text-center" >Smart Login System</h1>
   <div class="group my-4">
     
    <input id="signUPname"  placeholder="Enter Your Name" class="form-control" type="text">
   <!--<div id="nameAlert" class="alert alert-danger my-2 d-none">name should be in this format ()</div>-->
  </div>
    <div class="group my-4">
     
      <input id="signUPemail"  placeholder="Enter Your Email" class="form-control" type="email">
<!--       
      <div id="emailAlert" class="alert alert-danger my-2 d-none">email should be in this format ()</div> -->

    </div>

    <div class="group my-4">
      
      <input id="signUPpassword"  placeholder="Enter Your Password" class="form-control" type="password">
<!--       
      <div id="passwordAlert" class="alert alert-danger my-2 d-none">password should be in this format (http://example.com:3000/pathname/?search=test#hash)</div> -->
    </div>

  <div id="requiredSignUPInputs" class="alert alert-danger my-2 text-center  d-none">ALL Inputs required</div>

    <button  id="signUPBtn" style="width: 100%;" class="btn  mt-5 mb-2">Sign Up</button>
    <p class="text-center text-white">You have an account? <a class=" text-white" href="SignInPage.html">Signin</a></p>
    
 

  </div>



  <script src="JS/main.js"></script>
  <script src="JS/bootstrap.bundle.min.js"></script>
</body>

</html>
